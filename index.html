<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düğün Fotoğraflarını Paylaşın</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .upload-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff69b4; /* Düğün Rengi */
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-button:hover {
            background-color: #e05e9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anılarınızı Paylaşın!</h1>
        <p>Düğünümüzden çektiğiniz tüm fotoğraf ve videoları bize göndererek albümümüzü tamamlayın.</p>
        
        <a href="https://drive.google.com/drive/folders/1ZtSGa7sU69VLO9UHeygGNSWhFxMSfELp" target="_blank" class="upload-button">
            FOTOĞRAF/VİDEO YÜKLE
        </a>
    </div>
</body>
</html>
